<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
// Create an object:
const person = {
  firstName: "anil",
  lastName: "kapoor",
  age: 63,
};

// Display some data from the object:
document.getElementById("demo").innerHTML =
person.firstName + " " + person.lastName + " is " + person.age + " years old.";
</script>

</body>
</html>
